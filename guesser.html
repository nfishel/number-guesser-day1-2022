<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="guesser.css">
</head>
<body>
    <div class="container">
        <h1>Number Guesser v1.0</h1>
        <p>I know a number between 1 and 100. Can you guess it in 10 tries?</p>
        <input type="number" name="userInput" id="userInput" autocomplete="pff" autofocus>
        <input type="button" value="Guess" id="guessBtn">

        <!-- feed back for the user -->
        <h3 id="icon">?</h3>
        <h4>Previous Guesses</h4>
        <div id="previousGuesses"></div>

        <h4>Number of Guesses Made</h4>
        <div id="guage"></div>
        <div id="scale">
            <h5>0</h5>
            <h5>5</h5>
            <h5>10</h5>
        </div>


    </div>


    <script src="guesser.js" defer></script>
</body>
</html>
